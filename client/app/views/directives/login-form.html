<div class="panel panel-default">
    <div class="panel-body">
        <form name="loginForm" class="form-horizontal">
            <div class="form-group">
                <label for="login" class="col-sm-4 control-label">{{model.login.label}}</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="login" id="login" ng-model="model.login.value"
                           ng-required="true" ng-minlength="1">

                    <div class="text-center" ng-messages="loginForm.login.$error" role="alert"
                         ng-if="loginForm.login.$dirty">
                        <span ng-message="required, minlength" class="help-block">Login is required.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">{{model.password.label}}</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password"
                           ng-model="model.password.value"
                           ng-required="true" ng-minlength="1">

                    <div class="text-center" ng-messages="loginForm.password.$error" role="alert"
                         ng-if="loginForm.password.$dirty">
                        <span ng-message="required, minlength" class="help-block">Password is required.</span>
                    </div>
                </div>
            </div>
            <div class="form-group form-inline">
                <div class="col-sm-3 col-sm-offset-2">
                    <button id="main-login-btn" type="submit" class="btn btn-primary"
                            ng-click="submitLogin()"
                            ng-disabled="loginForm.$invalid">Sign in
                    </button>
                </div>
                <div class="col-sm-5">
                    <button id="restore-btn" class="btn btn-default"
                            ng-click="restorePasswd()">Forgot password...
                    </button>
                </div>
            </div>
            <div ng-if="model.error" class="text-center text-danger"><i class="fa fa-exclamation-circle"></i>
                {{model.error}}
            </div>
        </form>
    </div>
</div>
