<form style="padding: 10px; padding-bottom: 42px;">
    <div class="form-group">
        <label for="survey">Select survey (not functional)</label>
        <select id="survey" class="form-control">
            <option ng-repeat="survey in surveys">{{ survey.id }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="graphType">Select graph type</label>
        <select id="graphType" class="form-control" ng-model="graphType">
            <option ng-repeat="type in graphTypes" value="{{type}}">{{ type }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="graphType">Select X-axis variable</label>
        <select id="graphType" class="form-control" ng-model="graphX">
            <option ng-repeat="(key, value) in data[0]" value="{{key}}">{{ key }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="graphType">Select Y-axis variable</label>
        <select id="graphType" class="form-control" ng-model="graphY">
            <option ng-repeat="(key, value) in data[0]" value="{{key}}">{{ key }}</option>
            <option value="Count">Count (histogram)</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-success pull-right" ng-disabled="!graphType || !graphX || !graphY" ng-click="drawGraph()">Graph</button>
    </div>
    <div id="viz"></div>
</form>
