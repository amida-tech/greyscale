<div class="panel panel-default">
    <div class="panel-body">
        <div name="dataForm" class="form-horizontal" ng-form="dataForm">
            <div class="form-group">
                <label class="col-sm-4 control-label" translate="LOGIN.EMAIL"></label>

                <div class="col-sm-8">
                    <p class="form-control-static">{{model.email}}</p>
                </div>
            </div>
            <div class="form-group" ng-show="model.success">
                <div class="col-sm-12 text-center">
                    <p class="form-control-static">{{model.success|translate}}</p>
                </div>
            </div>
            <div class="form-group" ng-hide="model.success">
                <label for="password" class="col-sm-4 control-label" translate="LOGIN.PASSWORD"></label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" ng-model="model.password"
                           required ng-minlength="8" ng-disabled="model.success || model.err">

                    <div class="text-center" ng-messages="dataForm.password.$error" role="alert"
                         ng-if="dataForm.password.$dirty">
                    <span ng-message="required,minlength"
                          class="help-block">Password must be 8 characters or more.</span>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-hide="model.success">
                <label for="password_conf" class="col-sm-4 control-label" translate="LOGIN.CONFIRMATION"></label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password_conf" id="password_conf"
                           ng-model="model.password_conf"
                           ng-required="true" ng-minlength="8" is-equal="{{model.password}}"
                           ng-disabled="model.success || model.err">

                    <div class="text-center" ng-messages="dataForm.password_conf.$error" role="alert"
                         ng-if="dataForm.password_conf.$dirty">
                        <span ng-message="equal" class="help-block">Passwords are not match.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <span translate="LOGIN.GO_LOGIN" translate-values="{loginState:'login'}"></span>
                    <button id="main-login-btn" type="submit" class="btn btn-primary pull-right"
                            ng-hide="model.success"
                            ng-click="reset()"
                            ng-disabled="dataForm.$invalid || !dataForm.$dirty || model.success || model.err"
                            translate="COMMON.RESET"></button>
                </div>
            </div>
            <div ng-if="model.err" class="text-center text-danger"><i class="fa fa-exclamation-circle"></i>
                {{model.err | translate}}
            </div>
        </div>
    </div>
</div>
