<div class="panel panel-default">
    <div class="panel-body">
        <div name="loginForm" class="form-horizontal" ng-form="loginForm">
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label" translate="LOGIN.EMAIL"></label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" ng-model="model.email"
                           ng-required="true" ng-minlength="1" focus="true">

                    <div class="text-center" ng-messages="loginForm.email.$error" role="alert"
                         ng-if="loginForm.email.$dirty">
                        <span ng-message="required, minlength" class="help-block">e-mail is required.</span>
                    </div>
                </div>
            </div>
            <realm-select></realm-select>
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">First name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" ng-model="model.name"
                           ng-required="true" ng-minlength="1">

                    <div class="text-center" ng-messages="loginForm.name.$error" role="alert"
                         ng-if="loginForm.name.$dirty">
                        <span ng-message="requred, minlength" class="help-block">Please input your name.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-4 control-label">Last name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="last_name" id="last_name" ng-model="model.lastName"
                           ng-required="true" ng-minlength="1">

                    <div class="text-center" ng-messages="loginForm.name.$error" role="alert"
                         ng-if="loginForm.name.$dirty">
                        <span ng-message="requred, minlength" class="help-block">Please input your name.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" ng-model="model.password"
                           required ng-minlength="8">
                </div>
                <div class="text-center" ng-messages="loginForm.password.$error" role="alert"
                     ng-if="loginForm.password.$dirty">
                    <span ng-message="required,minlength"
                          class="help-block">Password must be 8 characters or more.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password_conf" class="col-sm-4 control-label">Confirmation</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password_conf" id="password_conf"
                           ng-model="model.passwordConf"
                           ng-required="true" ng-minlength="8" is-equal="{{model.password}}">

                    <div class="text-center" ng-messages="loginForm.password_conf.$error" role="alert"
                         ng-if="loginForm.password_conf.$dirty">
                        <span ng-message="equal" class="help-block">Passwords are not match.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="col-sm-4 control-label">Role</label>

                <div class="col-sm-8">
                    <select class="form-control" name="role" ng-model="model.roleId" id="role" disabled>
                        <option ng-repeat="role in model.roles" value="{{role.id}}">{{role.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-md-offset-8">
                    <button id="main-login-btn" type="submit" class="btn btn-primary pull-right"
                            ng-click="register()"
                            ng-disabled="loginForm.$invalid">Register
                    </button>
                </div>
                <!--
                                <div class="col-sm-3">
                                <button id="restore-btn" class="btn btn-default"
                                        ng-click="cancel()">Back
                                </button>
                                </div>
                                -->
            </div>
            <div ng-if="model.err" class="text-center text-danger"><i class="fa fa-exclamation-circle"></i>
                {{model.err}}
            </div>
        </div>
    </div>
</div>
