<div>
    <uib-accordion>
        <uib-accordion-group is-open="contentOpen">
            <uib-accordion-heading>
                {{'SURVEYS.CONTENT' | translate}}
                <i class="fa pull-right" ng-class="{'fa-caret-up': contentOpen, 'fa-caret-down': !contentOpen}"></i>
            </uib-accordion-heading>
            <ul class="survey-content">
                <survey-form-content-item content-item="item" ng-repeat="item in content"
                                          goto-field="goField"></survey-form-content-item>
            </ul>
        </uib-accordion-group>
    </uib-accordion>
    <form name="surveyform" class="form-horizontal">
        <div class="row" ng-repeat="fld in fields">
            <div class="col-sm-12">
                <label>{{fld.label}}</label>
            </div>
        </div>
        <div class="row text-right">
            <button class="btn btn-primary">{{"COMMON.SAVE" | translate}}</button>
        </div>
    </form>
</div>
