<rd-widget>
    <rd-widget-header icon="{{model.icon}}" title="{{model.title}}">
        <div class="text-right" ng-show="model.add">
            <button class="btn btn-default btn-xs" ng-click="model.add.handler()"><i class="fa {{model.add.icon}}" ng-show="model.add.icon"> </i>{{model.add.title|translate}}</button>
        </div>
    </rd-widget-header>
    <div class="table-responsive widget-table">
        <table class="table table-responsive table-hover panel" ng-table-dynamic="model.tableParams with model.cols">
            <tr ng-repeat="row in $data" ng-click="select(row, $event)" ng-class="{selected: isSelected(row)}" ng-disabled="isDisabled(row)" propagate-disabled>
                <td data-header="col.header" ng-repeat="col in $columns" widget-table-cell="col" row-value="row" model-multiselect="model.multiselect"></td>
            </tr>
        </table>
        <p ng-if="model.tableParams.data != undefined && !model.tableParams.data.length" class="empty-data text-center">{{(model.noDataText||'TABLES.NO_DATA')|translate}}</p>
        <p ng-if="model.tableParams.data == undefined" class="empty-data text-center">{{(model.loadingDataText||'TABLES.LOADING_DATA')|translate}}</p>
    </div>
</rd-widget>

<script type="text/ng-template" id="ng-table/headers/check-all.html">
    <input type="checkbox"
           class="select-all"
           ng-model="model.multiselect.selectAllState"
           ng-show="model.dataMap.length"
           ng-change="model.multiselect.selectAll(); model.multiselect.fireChange()"
           title="{{(model.multiselect.selectAllTitle||'TABLES.SELECT_ALL_TITLE')|translate}}"
    />
</script>
