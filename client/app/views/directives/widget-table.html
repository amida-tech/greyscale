<rd-widget>
    <rd-widget-header icon="{{model.icon}}" title="{{model.title}}">
        <div class="text-right" ng-show="model.add">
            <button class="btn btn-default btn-xs" ng-click="model.add.handler()"><i class="fa {{model.add.icon}}" ng-show="model.add.icon"> </i>{{model.add.title}}</button>
        </div>
    </rd-widget-header>
    <div class="table-responsive widget-table">
        <table class="table table-responsive table-hover panel" ng-table-dynamic="model.tableParams with model.cols">
            <tr ng-repeat="row in $data" ng-click="select(row)" ng-class="{selected: isSelected(row)}">
                <td data-header="col.header" ng-repeat="col in $columns" widget-table-cell="col" row-value="row" model-multiselect="model.multiselect"></td>
            </tr>
        </table>
        <p ng-if="model.tableParams.data != undefined && !model.tableParams.data.length" class="empty-data text-center">No Data</p>
        <p ng-if="model.tableParams.data == undefined" class="empty-data text-center">Data Loading...</p>
    </div>
</rd-widget>

<script type="text/ng-template" id="ng-table/headers/check-all.html">
    <input type="checkbox" class="select-all" ng-model="model.multiselect.selectAllState" ng-show="model.dataMap.length" ng-click="model.multiselect.selectAll(); model.multiselect.fireChange()"/>
</script>
