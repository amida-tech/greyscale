<div ng-controller="PmProjectsWidgetCtrl" translate-namespace="PM_PROJECTS">

    <div class="list-group">
        <a ui-sref="pmProductDashboard({productId:product.id})" class="list-group-item" ng-repeat="product in model.products">
            {{product.title}}

        </a>
        <div ng-if="model.products && !model.products.length" class="alert alert-warning" translate=".NO_PRODUCTS"></div>
    </div>

    <rd-loading ng-if="!model.products"></rd-loading>

    <div ng-if="model.products && !model.products.length" class="alert alert-warning">
        {{'PM_PROJECTS.NO_PROJECTS'|translate}}
    </div>
</div>
