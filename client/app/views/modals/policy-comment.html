<modal-form-header>
    <span translate="COMMENTS.TITLE"></span>
</modal-form-header>
<div class="modal-body">
    <div name="dataForm" class="form" ng-form="dataForm">
        <div class="row">
            <div class="col-sm-12">
                <text-angular ng-model="model.comment"></text-angular>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="ctype" class="control-label required" translate="COMMENTS.TYPE"></label>
                <select id="ctype" ng-model="model.type" class="form-control" required="required"
                        ng-options="item.value as item.name  for item in model.commentTypes"></select>
            </div>
            <div class="form-group col-sm-6">
                <label for="person" class="control-label" translate="COMMENTS.TAG_COMMENT"></label>
                <select id="person" ng-model="model.tag" class="form-control" multiple
                        ng-options="tag as (tag.fullName || tag.title) for tag in model.tags"></select>
            </div>
        </div>
    </div>
</div>
<div class="modal-form-footer"></div>
