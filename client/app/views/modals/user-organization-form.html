<div class="modal-header">
    <button class="close" ng-click="close()" aria-label="Close" data-dismiss="modal" type="button"><span>Ã—</span></button>
    <h3 class="modal-title"><span ng-show="model">Edit</span><span ng-hide="model">Add</span> organization</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div name="dataForm" class="form-horizontal" ng-form="dataForm">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Company name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" ng-model="model.name"
                           ng-required="true" ng-minlength="1">

                    <div class="text-center" ng-messages="dataForm.name.$error" role="alert"
                         ng-if="dataForm.name.$dirty">
                        <span ng-message="requred, minlength" class="help-block">Please input company name.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-4 control-label">Address</label>

                <div class="col-sm-8">
                        <textarea type="text" class="form-control" name="address" id="address" ng-model="model.address"
                                  ng-required="true" ng-minlength="1"></textarea>

                    <div class="text-center" ng-messages="dataForm.address.$error" role="alert"
                         ng-if="dataForm.address.$dirty">
                        <span ng-message="required, minlength" class="help-block">Address is required.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="url" class="col-sm-4 control-label">Url</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="url" id="url" ng-model="model.url"
                           ng-required="true" ng-minlength="1">

                    <div class="text-center" ng-messages="dataForm.url.$error" role="alert"
                         ng-if="dataForm.url.$dirty">
                        <span ng-message="requred, minlength" class="help-block">Url is requiered</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer"></div>
