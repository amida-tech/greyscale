<modal-form-header>
    <span translate="PRODUCTS.INDEXES.FORM.MODAL_TITLE" translate-values="{index:model.index}"></span>
</modal-form-header>
<div class="modal-body">
    <div class="row">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="title" class="col-sm-4 control-label" translate="PRODUCTS.INDEXES.FORM.TITLE"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" id="title" ng-model="model.index.title">
                </div>
            </div>

            <div class="form-grop">
                <label for="weights" class="col-sm-4 control-label" translate="PRODUCTS.INDEXES.FORM.WEIGHTS_LABEL"></label>
                <div class="col-sm-8">
                    <widget-table model="model.weightsTable" id="weights"></widget-table>
                </div>
            </div>

            <div class="form-group">
                <label for="divisor" class="col-sm-4 control-label" translate="PRODUCTS.INDEXES.FORM.DIVISOR"></label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="divisor" id="divisor" ng-model="model.index.divisor">
                    Suggested divisors: <a ng-click="model.index.divisor = 1">1</a> (sum), <a ng-click="model.index.divisor = model.weights.length">{{model.weights.length}}</a> (average)
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL"></button>
    <button class="btn btn-success" ng-click="save()" translate="COMMON.SAVE"></button>
</div>
