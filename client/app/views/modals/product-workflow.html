<div class="modal-header">
    <button class="close" ng-click="close()" aria-label="Close" data-dismiss="modal" type="button"><span>Ã—</span></button>
    <h3 class="modal-title" translate="PRODUCTS.WORKFLOW.STEPS_FOR" translate-values="{product:model.product.title}"></h3>
</div>
<div class="modal-body" translate-namespace="PRODUCTS.WORKFLOW">

    <div name="dataForm" class="form" ng-form="dataForm">
        <div class="form-group">
            <label translate=".TITLE"></label>
            <div>
                <input type="text" class="form-control" name="name" id="name"
                       ng-model="model.product.workflow.name"
                       ng-required="true" ng-minlength="1">

                <div class="text-center" ng-messages="dataForm.name.$error" role="alert"
                     ng-if="dataForm.name.$dirty">
                    <span ng-message="required, minlength" class="help-block"><span translate=".TITLE_REQUIRED"></span></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label translate=".DESCRIPTION"></label>
            <div>
                <textarea type="text" class="form-control" name="description" id="description"
                       ng-model="model.product.workflow.description"
                       ng-required="true" ng-minlength="1"></textarea>

                <div class="text-center" ng-messages="dataForm.description.$error" role="alert"
                     ng-if="dataForm.description.$dirty">
                    <span ng-message="required, minlength" class="help-block"><span translate=".DESCRIPTION_REQUIRED"></span></span>
                </div>
            </div>
        </div>
    </div>

    <widget-table model="model.productWorkflow"></widget-table>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()" translate="COMMON.CANCEL"></button>
    <button class="btn btn-primary" ng-disabled="this.dataForm.$invalid || !validWorkflowSteps()" ng-click="save()" translate="COMMON.SAVE"></button>
</div>
