<div id="page-wrapper" ng-class="{'open': model.toggle}" ng-cloak>
    <sidebar toggle="model.toggle" menu="model.menu"></sidebar>
    <div id="content-wrapper">
        <div class="page-content">
            <div class="row header">
                <div class="user pull-right">
                    <div class="item dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">{{model.user.firstName}} {{model.user.lastName}}</li>
                            <li class="divider"></li>
                            <li class="link">
                                <a ui-sref="profile" translate="NAV.PROFILE"></a>
                            </li>
                            <li class="divider"></li>
                            <li class="link">
                                <a href="#" ng-click="logout()" translate="NAV.LOGOUT"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="item disabled" ng-hide="model.messages.length">
                        <i class="fa fa-bell-o"></i>
                    </div>
                    <div class="item dropdown" ng-show="model.messages.length">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header" translate="NAV.MESSAGES"></li>
                            <li class="divider"></li>
                            <li ng-repeat="msg in model.messages">
                                <a ui-sref="messages">{{msg.title}}</a>
                            </li>
                        </ul>
                    </div>
                    <div language-selector class="item"></div>
                </div>
                <headerbar></headerbar>
            </div>
            <div ui-view="body"></div>
        </div>
    </div>
</div>
