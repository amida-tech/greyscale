<h3>{{::project.codeName}} <small translate="PROJECTS.PROJECT"></small></h3>

<uib-tabset>
    <uib-tab ng-click="go(tab.state)" ng-repeat="tab in tabs track by $index" active="tab.active">
        <uib-tab-heading>
            <i class="fa {{::tab.icon}}"></i> {{::tab.title|translate}}
        </uib-tab-heading>
    </uib-tab>
</uib-tabset>

<div ui-view></div>
