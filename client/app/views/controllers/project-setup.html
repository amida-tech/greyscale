<uib-tabset active="tab.active">
    <uib-tab ng-click="go(tab.state)" ng-repeat="tab in tabs track by $index" index="$index">
        <uib-tab-heading>
            <i class="fa {{::tab.icon}}"></i> {{::tab.title|translate}}
        </uib-tab-heading>
    </uib-tab>
</uib-tabset>

<div ui-view></div>
