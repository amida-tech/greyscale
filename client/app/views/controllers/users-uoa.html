<div class="row">
    <div class="col-sm-12">
        <rd-widget>
            <rd-widget-header icon="fa-map" title="Users units of analysis"></rd-widget-header>
            <rd-widget-body loading="model.loading">
                <div class="row user-uoa">
                    <div class="col-md-6">
                        <h5>Users:</h5>
                        <select multiple class="form-control"
                                ng-change="onUserSelect()"
                                ng-model="model.selectedUsers"
                                ng-options="item.id as item.email for item in model.users">
                        </select>
                    </div>
                    <div class="col-md-6">
                        <h5>Units of analysis:</h5>
                        <uib-tabset>
                            <uib-tab heading="Public">
                                <checkbox-list list-items="model.pubUoa" on-item-change="checkItem"></checkbox-list>
                            </uib-tab>
                            <uib-tab heading="Private">
                                <checkbox-list list-items="model.privUoa" on-item-change="checkItem"></checkbox-list>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </rd-widget-body>
            <rd-widget-footer class="text-right">
                <button class="btn btn-primary" ng-disabled="!model.hasChanges" ng-click="applyChanges()">Apply</button>
            </rd-widget-footer>
        </rd-widget>
    </div>
</div>
