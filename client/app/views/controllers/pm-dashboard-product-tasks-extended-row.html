<div translate-namespace="PRODUCT_TASKS" class="row">
    <div class="col-md-2">
        <b translate=".USER"></b> <br>
        {{row.user.firstName}} {{row.user.lastName}} {{row.user.email}}
    </div>
    <div class="col-md-2">
        <b translate=".ROLE"></b> <br>
        {{row.role.name}}
    </div>
    <div class="col-md-8">
        <b translate=".PROGRESS"></b>
        <br>
        <div class="progress-block" ng-class="item.status" ng-repeat="item in row.progress track by $index">
            <i ng-if="item.icon" class="fa {{item.icon}}"></i>
        </div>
    </div>
</div>
